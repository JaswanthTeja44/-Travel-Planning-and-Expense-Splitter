<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planning and Expense Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Travel Planner & Expense Splitter</h1>

    <h2>Travel Planning</h2>
    <form id="travelForm">
      <input type="text" id="tripName" placeholder="Trip Name" required>
      <textarea id="itinerary" placeholder="Enter travel plan / itinerary here..." rows="4" required></textarea>
      <button type="submit">Save Travel Plan</button>
    </form>
    <div class="results" id="travelResults" style="display:none;"></div>

    <h2>Expense Splitter</h2>
    <form id="expenseForm">
      <input type="text" id="names" placeholder="Enter names (comma-separated)" required>
      <input type="number" id="totalExpense" placeholder="Total Expense" required>
      <div class="error" id="errorMsg"></div>
      <button type="submit">Split Expense</button>
    </form>

    <div class="results" id="results" style="display:none;"></div>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
